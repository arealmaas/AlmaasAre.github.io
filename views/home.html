<div class="home-view">
	
	<div class="header row-fluid">

		<div class="slogan row-fluid">
			<h1>Læring har aldri vært mer tilgjengelig</h1>

		</div>

	</div>

	<hr>

	<div class="row-fluid">
		<div class="span12">
			<h1>Populære videoer</h1>
			<ul class="thumbnails">
			  <li ng-repeat="content in youtubeContents" class="span2 recommended">
			    <a href="#/content/{{content.id}}" class="thumbnail">
			      <img ng-src="{{content.thumbnail}}">
			    </a>
			    <h6>{{content.title}}</h6>
			  </li>
			</ul>

			<hr>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span12">
			<h1>Utforsk</h1>
			<ul class="thumbnails">
			  <li class="span3">
			    <a href="#/schools/" class="thumbnail explore">
			      <img data-src="holder.js/260x180/text:Skoler" placeholder alt="260x180" style="width: 260px; height: 180px;" src="">
			    </a>
			  </li>
			  <li class="span3">
			    <a href="#/courses/" class="thumbnail explore">
			      <img data-src="holder.js/260x180/text:Fag" placeholder alt="260x180" style="width: 260px; height: 180px;" src="">
			    </a>
			  </li>
			  <li class="span3">
			    <a href="#/topics/" class="thumbnail explore">
			      <img data-src="holder.js/260x180/text:Emner" placeholder alt="260x180" style="width: 260px; height: 180px;" src="">
			    </a>
			  </li>
			  <li class="span3">
			    <a href="#/fieldsofstudy/" class="thumbnail explore">
			      <img data-src="holder.js/260x180/text:Studieretninger" placeholder alt="260x180" style="width: 260px; height: 180px;" src="">
			    </a>
			  </li>
			</ul>
		</div>
	</div>
</div>
